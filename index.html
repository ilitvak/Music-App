<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styling/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:normal|Vast+Shadow" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main>
            <div class="weather">
                <h2>Check the weather in the USA</h2>
            </div>
        </main>

        <section>
            <div class="form-container">
                <form action="">
                    <input class='zipCode' type="text" placeholder='input zip code here' required>
                    <!-- <input class='country' type="text" placeholder='Enter Country Here optional'> -->
                    <button class='submit-btn'>Submit</button>
                </form>
            </div>

            <div class='weather-box'>
                <div class='icon-box'>
                    <img class='sun' src="/assets/images/sun-icon.png" alt="sun icon">
                </div>
                <div class='temperature-box'>
                    <div class='temperature'>
                        <p></p>
                        <h2></h2>
                    </div>
                </div>

                <div class='min-max-box'>
                    <div class='min'>
                        <p></p>
                    </div>
                    <div class='max'>
                        <p></p>
                    </div>
                </div>

                <div class='bottom-icons'>
                    <div class='icons-container sunrises'>
                        <img class='sunrise' src="/assets/images/sunrise.png" alt="sunrise icon">
                        <p class='sunrise-text'></p>
                    </div>
                    <div class='icons-container sunsets'>
                        <img class='sunset' src="/assets/images/sunset.png" alt="sunset icon">
                        <p class='sunset-text'></p>
                    </div>
                    <div class='icons-container wind'>
                        <img class='wind-icon' src="/assets/images/wind-icon.png" alt="wind icon">
                        <p class='wind-text'></p>
                    </div>
                    <div class='icons-container'>
                        <img class='humidity-icon' src="/assets/images/humidity.png" alt="wind icon">
                        <p class='humidity-text'></p>
                    </div>
                </div>

                <div class='area'>
                    <h2></h2>
                </div>
            </div>
        </section>
    
        <script src="/js.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
</html>
