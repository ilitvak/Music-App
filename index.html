        <meta name="description" content="">

        <!--[if lt IE 7]>

        <main>
            <div class="weather">
                <h2>What's the weather?</h2>
            </div>
        </main>

        <section>
            <div class="form-container">
                <form action="">
                    <input class='zipCode' type="text" placeholder='input zip code here'>
                    <!-- <input class='country' type="text" placeholder='State (example: NYC)'> -->
                    <button class='submit-btn'>Submit</button>
                </form>
            </div>

            <div class='weather-box'>
                <div class='icon-box'>
                    <img class='sun' src="/assets/images/sun-icon.png" alt="">
                </div>
                <div class='temperature-box'>
                    <div class='temperature'>
                        <p></p>
                        <h2></h2>
                    </div>
                </div>

                <div class='min-max-box'>
                    <div class='min'>
                        <p></p>
                    </div>
                    <div class='max'>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    
        <script src="/js.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>
